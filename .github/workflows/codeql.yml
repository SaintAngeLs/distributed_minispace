name: "CodeQL analyzer"

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main", "dev" ]
  schedule:
    - cron: '40 18 * * 1'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    # runs-on: ubuntu-latest
    runs-on: self-hosted
    timeout-minutes: 360
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        language: [ 'csharp', 'javascript-typescript', 'python' ]
        build-mode: [ 'none' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}

    - name: Build project
      if: matrix.language == 'csharp' || matrix.language == 'python'
      run: |
        if [ "${{ matrix.language }}" == "csharp" ]; then
          dotnet build --no-restore
        elif [ "${{ matrix.language }}" == "python" ]; then
          # Add python build steps if any
          echo "Python build step"
        fi

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
